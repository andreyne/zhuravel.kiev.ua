<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/map.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map
      var latlng = {lat: 50.487172, lng: 30.470286}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: latlng,
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        })
        new google.maps.Marker({
          position: latlng,
          map: map,
          title: "Пам’ятник А. Кузнєцову"
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-7hMf44sslw-OepHiS-cL58EMJbpIgKY&callback=initMap"></script>
  </body>
</html>
